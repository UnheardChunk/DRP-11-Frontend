name: memories_scrapbook
description: collaborative memories scrapbook for people living with dementia

on: [push, workflow_dispatch]

jobs:
  drive:
    runs-on: ubuntu-latest
    steps:
      - run: flutter test #runs everything in test directory
publish_to: none

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0

  supabase_flutter: ^1.10.1
  image_picker: ^0.8.3
  postgrest: ^1.3.1
  tuple: ^2.0.1
  video_player: ^2.1.1
  camera: ^0.9.4+3
  path_provider: ^2.0.15
  file_picker: ^5.3.2
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - frontend/assets/
